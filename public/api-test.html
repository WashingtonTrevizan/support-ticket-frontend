<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testTickets()">Test Tickets</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'http://localhost:3001';
        
        async function testLogin() {
            const result = document.getElementById('result');
            result.textContent = 'Testing login...';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'ju.trevizan@hotmail.com',
                        password: '12345678'
                    })
                });
                
                const data = await response.text();
                result.textContent = `Status: ${response.status}\nResponse: ${data}`;
                
                // Se login deu certo, salvar token
                if (response.ok) {
                    const parsed = JSON.parse(data);
                    if (parsed.token) {
                        localStorage.setItem('token', parsed.token);
                        localStorage.setItem('role', parsed.role || 'client');
                    }
                }
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testTickets() {
            const result = document.getElementById('result');
            result.textContent = 'Testing tickets...';
            
            const token = localStorage.getItem('token');
            if (!token) {
                result.textContent = 'No token found. Login first.';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/v1/tickets?status=open`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.text();
                result.textContent = `Status: ${response.status}\nResponse: ${data}`;
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
